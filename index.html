<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="assets/css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,500' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="title">
  <b>tech</b>fair | statistics dashboard
</div>

<div id="graph-boxes">
  <div class="box" id="reg-graph"></div>
  <div class="box" id="ticket-graph"></div>
</div>

<div id="stats-boxes">
  <div class="box" id="reg-stats"></div>
  <div class="box" id="ticket-stats"></div>
</div>

<script type="text/template" id="RegStatsTemplate">
    <table>
      <thead>
        <tr>
          <td class="two">total</td>
          <td class="two">ave reg rate</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><b><%=regTotal%></b></th>
          <th><b><%=regRate%></b> ppl/hr</th>
        </tr>
      </tbody>
    </table>
</script>

<script type="text/template" id="TicketStatsTemplate">
    <table>
      <thead>
        <tr>
          <td class="three">total submitted</td>
          <td class="three">total answered</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><b><%=ticketSubmitTotal%></b></th>
          <th><b><%=ticketAnswerTotal%></b></th>
        </tr>
      </tbody>
    </table>
</script>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/libs/highcharts.js"></script>
<script type="text/javascript" src="assets/js/libs/underscore.js"></script>
<script type="text/javascript" src="assets/js/libs/backbone.js"></script>
<script type="text/javascript" src="assets/js/graph.js"></script>
<script type="text/javascript" src="assets/js/monitor.js"></script>

</body>

</html>

</body>

</html>
